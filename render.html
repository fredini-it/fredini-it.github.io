<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="/it.ico" />
  <title>FREDINI - Render</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
    }
    #scene-container { 
      position: absolute; 
      width: 100%; 
      height: 100%; 
      top: 0; 
      left: 0; 
    }
    .stats-gl { 
      position: absolute; 
      top: 10px; 
      left: 10px; 
      z-index: 100; 
    }
    #mode-switch-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 30px;
      border-radius: 5px;
      z-index: 200;
      display: none;
      font-family: Arial, sans-serif;
    }
    @media (max-width: 768px) {
      .info-overlay {
        font-size: 10px !important;
        transform: scale(0.8);
        transform-origin: top left;
      }
    }
    @media (max-width: 768px) {
      .stats-gl {
        top: 80px;
        left: 5px;
        transform: scale(0.8);
        transform-origin: top left;
      }
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/",
        "stats-gl": "https://cdn.jsdelivr.net/npm/stats-gl@3.6.0/dist/main.js"
      }
    }
  </script>

</head>

</html>
